<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Acortador de vinculos</h3>

  <ion-list inset>
    <ion-item>
      <ion-label floating>Vinculo completo</ion-label>
      <ion-input [(ngModel)]="fullLink" type="text"></ion-input>
    </ion-item>
  </ion-list>  

  <button ion-button color="primary" (click)="shorten(fullLink)" large>Acortar</button>

  <ion-list inset *ngIf="shortenLink != ''">
    <ion-item>
      <ion-label>Vinculo acortado</ion-label>
      <ion-input disabled="true" [(ngModel)]="shortenLink" type="text"></ion-input>
    </ion-item>
  </ion-list>  
</ion-content>
